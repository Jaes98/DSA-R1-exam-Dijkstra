<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dijkstra Visualization</h1>
    <div id="grid"></div>
    <label for="speedSlider">Speed: <span id="speedValue">100 ms</span></label>
    <input type="range" id="speedSlider" min="10" max="1000" value="100">
    <button id="toggleButton">Toggle Wall Mode</button>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
    <div>Cells from start to goal: <span id="cellCounter">0</span></div>
    <script src="script.js"></script>
</body>
</html>
